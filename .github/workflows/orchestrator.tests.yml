name: Run Kube Test Console Application

on: [push]

env:
  KEYFACTOR_PASSWORD: ${{ secrets.KEYFACTOR_PASSWORD }}
  TEST_KUBECONFIG: ${{ secrets.TEST_KUBECONFIG }}

jobs:
  get-manifest-properties:
    runs-on: windows-latest
    outputs:
      update_catalog: ${{ steps.read-json.outputs.prop }}
    steps:
      - uses: actions/checkout@v3
      - name: Read json
        id: read-json
        shell: pwsh
        run: |
          $json = Get-Content integration-manifest.json | ConvertFrom-Json
          echo "::set-output name=prop::$(echo $json.update_catalog)"
  
  
