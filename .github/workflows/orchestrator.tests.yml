  call-dotnet-build-and-test-workflow:
    #    needs: [ get-manifest-properties ]
    uses: spbsoluble/actions/.github/workflows/dotnet-build-and-test.yml@test_console
    with:
      release_dir: kubernetes-orchestrator-extension\bin\Release\
      test_working_dir: TestConsole
      test_sln_path: TestConsole\TestConsole.sln
      KEYFACTOR_HOSTNAME: ${{ env.KEYFACTOR_HOSTNAME }}
      KEYFACTOR_DOMAIN: ${{ env.KEYFACTOR_DOMAIN }}
    secrets:
      token: ${{ secrets.PRIVATE_PACKAGE_ACCESS }}
      KEYFACTOR_USERNAME: ${{ env.KEYFACTOR_USERNAME }}
      KEYFACTOR_PASSWORD: ${{ secrets.KEYFACTOR_PASSWORD }}
      TEST_PAM_MOCK_USERNAME: "kubeconfig"
      TEST_PAM_MOCK_PASSWORD: ${{ secrets.TEST_KUBECONFIG }}
      
      

